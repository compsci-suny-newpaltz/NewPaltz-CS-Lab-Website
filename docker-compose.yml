# Docker Compose for NewPaltz CS Lab Website
# React frontend + Express backend (SQLite)

services:
  cs-lab:
    build: .
    container_name: cs-lab
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_PATH=/app/server/data/cslab.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_PUBLIC_KEY_PATH=/app/server/keys/jwt-public.pem
    ports:
      - "5001:5001"
    volumes:
      - cs-lab-data:/app/server/data
      - cs-lab-uploads:/app/server/src/uploads
    restart: unless-stopped

volumes:
  cs-lab-data:
  cs-lab-uploads:
